<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
    <style>

    </style>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Adding HTML Elements

    // Here we traverse entire DOM using innerHTML not recommened for huge projects
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python')
    addLanguage("TypeScript")

    // Optimized way of doing things using appendChild
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('GoLang')

    // Editing HTML Elements
    // getting childs #id:nth-child(1), .class:nth-child(1), // 1st child
    // getting odd & even childs li:nth-child(odd) li:nth-child(even)
    // getting multiples of number childs li:nth-child(2n)
    const secondLanguage = document.querySelector("li:nth-child(2)");
    console.log(secondLanguage)
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo"
    // replacing the element
    secondLanguage.replaceWith(newLi)

    //Edit replace first child with GoLang
    const firstLanguage = document.querySelector("li:first-child");
    // firstLanguage.replaceWith("GoLang") 
    // or  we can use OuterHTML as well 
    firstLanguage.outerHTML = '<li>TypeScript</li>'

    //remove
    // const lastLanguage = document.querySelector('.language').lastElementChild;
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
    
</script>
</html>
